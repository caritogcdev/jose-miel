# ====== Plantilla local (MySQL) ======
# Copia este archivo a application.properties y completa los valores.

# App
server.port=8080
spring.application.name=nicho-nativo-romeral

# Base de datos (MySQL)
# Cambia "mi_db" por el nombre de tu base local
spring.datasource.url=jdbc:mysql://localhost:3306/mi_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Opcional, si quieres fijar el dialecto:
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# --- JWT (OBLIGATORIO para autenticación) ---
# Debe tener 32+ caracteres para HS256
security.jwt.secret=
# Duración del token en milisegundos (ej: 24h en milisegundos)
security.jwt.expiration-ms=86400000

